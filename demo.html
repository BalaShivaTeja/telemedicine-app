<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telemedicine Appointment System - Demo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; border-radius: 15px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); padding: 40px; }
        h1 { color: #667eea; text-align: center; margin-bottom: 30px; font-size: 2.5em; }
        .form-section { background: #f8f9fa; padding: 25px; border-radius: 10px; margin-bottom: 30px; }
        h2 { color: #333; margin-bottom: 20px; font-size: 1.5em; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #555; font-weight: 600; }
        input { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 5px; font-size: 14px; transition: border 0.3s; }
        input:focus { outline: none; border-color: #667eea; }
        button { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 12px 30px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; width: 100%; margin-top: 10px; font-weight: 600; transition: transform 0.2s; }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4); }
        .appointments-list { background: #f8f9fa; padding: 25px; border-radius: 10px; }
        .appointment-item { background: white; padding: 15px; margin-bottom: 10px; border-radius: 8px; border-left: 4px solid #667eea; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .appointment-item strong { color: #667eea; }
        .no-appointments { text-align: center; color: #999; padding: 30px; }
        .delete-btn { background: #dc3545; padding: 5px 15px; font-size: 12px; margin-top: 10px; width: auto; }
        .alert { padding: 15px; margin-bottom: 20px; border-radius: 5px; text-align: center; font-weight: 600; }
        .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚öïÔ∏è Telemedicine Appointment System</h1>
        
        <div id="alert" style="display:none;" class="alert"></div>
        
        <div class="form-section">
            <h2>üìã Book New Appointment</h2>
            <form id="appointmentForm">
                <div class="form-group">
                    <label for="patientName">üë§ Patient Name</label>
                    <input type="text" id="patientName" required placeholder="Enter patient name">
                </div>
                <div class="form-group">
                    <label for="doctorName">üë®‚Äç‚öïÔ∏è Doctor Name</label>
                    <input type="text" id="doctorName" required placeholder="Enter doctor name">
                </div>
                <div class="form-group">
                    <label for="date">üìÖ Date</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="time">‚è∞ Time</label>
                    <input type="time" id="time" required>
                </div>
                <button type="submit">‚úîÔ∏è Book Appointment</button>
            </form>
        </div>
        
        <div class="appointments-list">
            <h2>üìù Scheduled Appointments</h2>
            <div id="appointmentsList"></div>
        </div>
    </div>

    <script>
        // Load appointments from localStorage
        let appointments = JSON.parse(localStorage.getItem('appointments')) || [];
        
        // Display appointments
        function displayAppointments() {
            const list = document.getElementById('appointmentsList');
            if (appointments.length === 0) {
                list.innerHTML = '<div class="no-appointments">No appointments scheduled yet. Book your first appointment above!</div>';
                return;
            }
            
            list.innerHTML = appointments.map((apt, index) => `
                <div class="appointment-item">
                    <strong>${apt.patientName}</strong> with <strong>${apt.doctorName}</strong><br>
                    üìÖ ${new Date(apt.date).toLocaleDateString('en-US', {weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'})}<br>
                    ‚è∞ ${apt.time}
                    <button class="delete-btn" onclick="deleteAppointment(${index})">üóëÔ∏è Delete</button>
                </div>
            `).join('');
        }
        
        // Show alert message
        function showAlert(message) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = 'alert alert-success';
            alert.style.display = 'block';
            setTimeout(() => alert.style.display = 'none', 3000);
        }
        
        // Handle form submission
        document.getElementById('appointmentForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const appointment = {
                patientName: document.getElementById('patientName').value,
                doctorName: document.getElementById('doctorName').value,
                date: document.getElementById('date').value,
                time: document.getElementById('time').value,
                id: Date.now()
            };
            
            appointments.push(appointment);
            localStorage.setItem('appointments', JSON.stringify(appointments));
            
            showAlert('‚úÖ Appointment booked successfully!');
            displayAppointments();
            e.target.reset();
        });
        
        // Delete appointment
        function deleteAppointment(index) {
            if (confirm('Are you sure you want to delete this appointment?')) {
                appointments.splice(index, 1);
                localStorage.setItem('appointments', JSON.stringify(appointments));
                showAlert('‚úÖ Appointment deleted successfully!');
                displayAppointments();
            }
        }
        
        // Initial display
        displayAppointments();
        
        // Set minimum date to today
        document.getElementById('date').min = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
